name: CI workflows
on:
        pull_request:
                branches:
                        - dev

jobs:
        build-test:
                runs-on: ubuntu-latest

                strategy:
                        matrix:
                                node-version: [16.x]

                steps:
                        - name: Checkout
                          uses: actions/checkout@v2

                        - name: Use Node.js ${{ matrix.node-version }}
                          uses: actions/setup-node@v2
                          with:
                                  node-version: ${{ matrix.node-version }}
                        - name: ci, build and test
                          run: |
                                  pnpm i
                                  pnpm lint
                                  pnpm t
