name: Publish noisy-boi
on:
        push:
                branches:
                        - main
                paths:
                        - apps/noisy-boi/**
        pull_request:
                branches:
                        - dev
                        - main
jobs:
        publish-image:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v2
                        - name: Login to GitHub Container Registry
                          uses: docker/login-action@v1
                          with:
                                  registry: ghcr.io
                                  username: ${{ github.actor }}
                                  password: ${{ secrets.GITHUB_TOKEN }}
                        - name: Build Docker images
                          run: |
                                  docker pull ghcr.io/nomorechokedboy/noisy-boi:latest || true
                                  docker build -t ghcr.io/nomorechokedboy/noisy-boi:latest -f apps/noisy-boi/Dockerfile .
                                  docker push ghcr.io/nomorechokedboy/noisy-boi:latest
