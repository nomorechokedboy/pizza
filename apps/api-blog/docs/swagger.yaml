paths:
  /api/v1/users/:
    get:
      consumes:
      - application/json
      description: Get UserInfo by accessToken
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.Response'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
