version: '3.0'
services:
  redis:
    image: redis:5-alpine
    user: '$UID_GID'
    volumes:
      - .docker/redis:/data
    networks:
      - redis-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  pizza-api:
    image: nomorechokedboy/web-project:pizza-api-prod
    env_file:
      - .env
    ports:
      - '${PIZZA_SERVER_PORT}:${PIZZA_SERVER_PORT}'
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      redis-network:
      pizza-backend:
        ipv4_address: 172.20.1.2
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:${PIZZA_SERVER_PORT} || exit 1z
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  redis-network:
    driver: bridge
  pizza-backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.1.0/16
          gateway: 172.20.1.1
