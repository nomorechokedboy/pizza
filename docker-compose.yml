networks:
        cache-network:
                driver: bridge
        db-network:
                driver: bridge
        storage-network:
                driver: bridge
        monitor-network:
                driver: bridge
                # message-broker-network:
                #   driver: bridge
volumes:
        redis-data:
                driver: local
                driver_opts:
                        type: none
                        o: bind
                        device: ${PWD}/data/redis
        minio-data:
                driver: local
                driver_opts:
                        type: none
                        o: bind
                        device: ${PWD}/data/minio
        postgresql-data:
                driver: local
                driver_opts:
                        type: none
                        o: bind
                        device: ${PWD}/data/postgresql
        grafana:
