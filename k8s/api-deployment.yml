apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-svc
  namespace: pizza-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pizza-api
  template:
    metadata:
      labels:
        app: pizza-api
    spec:
      containers:
        - name: pizza-api
          image: nomorechokedboy/web-project:pizza-api-prod
          resources:
            limits:
              memory: '128Mi'
              cpu: '1'
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: pizza-prod-env
          imagePullPolicy: Always
